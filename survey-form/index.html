<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">CSS Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="process.html" method="get" id="survey-form">
        <fieldset>
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input
              class="form-control"
              type="number"
              id="number"
              min="18"
              max="130"
              name="age"
              placeholder="Age"
            />
          </div>

          <div class="form-group">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select class="form-control" id="dropdown" name="role">
              <option disabled selected value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </fieldset>

        <div class="form-group">
          <fieldset>
            <label>Would you recommend us to a friend?</label>

            <label for="recommend-definitely">
              <input
                class="input-radio"
                type="radio"
                name="recommend"
                value="definitely"
                id="recommend-definitely"
              />
              Definitely</label
            >

            <label for="recommend-maybe">
              <input
                class="input-radio"
                type="radio"
                name="recommend"
                value="maybe"
                id="recommend-maybe"
              />
              Maybe</label
            >

            <label for="recommend-notsure">
              <input
                class="input-radio"
                type="radio"
                name="recommend"
                value="not-sure"
                id="recommend-notsure"
              />
              Not Sure</label
            >
          </fieldset>
        </div>

        <div class="form-group">
          <fieldset>
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select class="form-control" name="feature" id="">
              <option disabled selected value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </fieldset>
        </div>

        <div class="form-group">
          <fieldset>
            <label for=""
              >What would you like to see improved? (Check all that
              apply)</label
            >

            <label for="front-end-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="front-end-check"
                value="front-end-check"
              />
              Front-end Projects</label
            >

            <label for="back-end-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="back-end-check"
                value="back-end-check"
              />
              Back-end Projects</label
            >

            <label for="data-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="data-check"
                value="data-check"
              />
              Data Visualization</label
            >

            <label for="challenges-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="challenges-check"
                value="challenges-check"
              />
              Challenges</label
            >

            <label for="open-source-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="open-source-check"
                value="open-source-check"
              />
              Open Source Community</label
            >

            <label for="gitter-help-check"
              ><input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="gitter-help-check"
                value="gitter-help-check"
              />
              Gitter help rooms</label
            >

            <label for="videos-check"
              ><input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="videos-check"
                value="videos-check"
              />
              Videos</label
            >

            <label for="city-meetups-check"
              ><input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="city-meetups-check"
                value="city-meetups-check"
              />
              City Meetups</label
            >

            <label for="wiki-check"
              ><input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="wiki-check"
                value="wiki-check"
              />
              Wiki</label
            >

            <label for="forum-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="forum-check"
                value="forum-check"
              />
              Forum</label
            >

            <label for="additional-courses-check">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improve"
                id="additional-courses-check"
                value="additional-courses-check"
              />
              Additional Courses</label
            >
          </fieldset>
        </div>

        <div class="form-group">
          <fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea
              class="input-textarea"
              name="comments"
              id=""
              cols="30"
              rows="10"
              placeholder="Enter your comments here..."
            ></textarea>
          </fieldset>
        </div>

        <div class="form-group">
          <button class="submit-button" type="submit" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
